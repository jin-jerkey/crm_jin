<app-navbar></app-navbar>
<div class="col-md-12" *ngIf="!isLoggedIn">
  <div class="card card-container ">

    <img id="profile-img" src="https://th.bing.com/th/id/OIP.yOis-r7BEqpfzx6Od63TLQAAAA?w=470&h=500&rs=1&pid=ImgDetMain"
      class="profile-img-card" />

    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="email">Email*</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
        />
        <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors['required']">L’adresse e-mail est requise</div>
          <div *ngIf="email.errors['email']">
            L’adresse e-mail doit être une adresse e-mail valide          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe*</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="password.errors['required']">Le mot de passe est requis</div>
          <div *ngIf="password.errors['minlength']">
            Le mot de passe doit comporter au moins 6 caractères
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Connexion
        </button>
      </div>
      <div class="form-group">
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
          Echec de la connexion: {{ errorMessage }}
        </div>

      </div>
      <a style="float: inline-end; text-decoration: underline;" routerLink="/register">Inscription</a>
    </form>


  </div>
</div>
